<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin — Objet Studio</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav" id="nav">
        <a href="index.html" class="nav-logo">Objet Studio</a>
        <div style="display: flex; align-items: center; gap: 20px;">
            <span id="user-email" class="small text-muted hidden"></span>
            <button id="logout-btn" class="btn btn-outline hidden">Logout</button>
        </div>
    </nav>

    <main class="admin-section">
        <!-- Login -->
        <section id="login-section" class="login-container">
            <form id="login-form" class="login-form">
                <h2>Admin Login</h2>
                
                <!-- Alert Container -->
                <div id="login-alert"></div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" placeholder="admin@example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" placeholder="admin123" required>
                </div>
                
                <button type="submit" class="form-submit" id="login-btn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loading hidden">Loading...</span>
                </button>
            </form>
            
            <p class="text-center mt-4">
                <a href="index.html" class="small text-muted">← Back to site</a>
            </p>
        </section>

        <!-- Dashboard -->
        <section id="dashboard-section" class="hidden">
            <div class="admin-header">
                <h1>Dashboard</h1>
                <a href="index.html" class="btn btn-outline">View Site</a>
            </div>
            
            <div class="admin-dashboard">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 30px;">
                    <!-- Upload -->
                    <div class="admin-card">
                    <h3>Upload Photos</h3>
                    
                    <div id="upload-area" class="upload-area">
                        <p class="text-muted">Click or drag to upload</p>
                        <p class="small text-muted">JPG, PNG, WebP</p>
                        <input type="file" id="photo-input" accept="image/*" multiple>
                    </div>

                    <div style="margin-top: 15px;">
                        <input type="text" id="upload-title" class="form-input" placeholder="이미지 제목을 입력하세요 (비워두면 파일명 사용)">
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <select id="upload-category" class="form-select" style="flex: 1;">
                            <option value="mood">Mood (감성)</option>
                            <option value="natural">Natural (자연스러운)</option>
                            <option value="urban">Urban (도시적)</option>
                            <option value="artistic">Artistic (예술적)</option>
                        </select>
                        <button id="upload-btn" class="btn" disabled>Upload</button>
                    </div>
                    
                    </div>
                        
                        <div id="upload-progress" class="hidden">
                            <div class="progress"><div class="progress-bar" style="width: 0%"></div></div>
                            <p class="small text-muted text-center mt-4" id="progress-text">0%</p>
                        </div>
                        
                        <div id="preview-area" class="photo-grid"></div>
                    </div>
                    
                    <!-- Photos -->
                    <div class="admin-card">
                        <h3>Photos</h3>
                        <select id="filter-category" class="form-select mb-4">
                            <option value="all">All</option>
                            <option value="mood">Mood (감성)</option>
                            <option value="natural">Natural (자연스러운)</option>
                            <option value="urban">Urban (도시적)</option>
                            <option value="artistic">Artistic (예술적)</option>
                        </select>
                        <div id="photos-grid" class="photo-grid"></div>
                        <div id="photos-loading" class="text-center"><div class="spinner" style="margin: 20px auto;"></div></div>
                        <div id="photos-empty" class="text-center text-muted hidden">No photos</div>
                    </div>
                    
                    <!-- Bookings -->
                    <div class="admin-card" style="grid-column: 1 / -1;">
                        <h3>Inquiries</h3>
                        <div id="booking-list"></div>
                        <div id="bookings-loading" class="text-center"><div class="spinner" style="margin: 20px auto;"></div></div>
                        <div id="bookings-empty" class="text-center text-muted hidden">No inquiries</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        <svg class="sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
        <svg class="moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
    </button>

    <div class="toast-container" id="toast-container"></div>

    <script src="admin.js"></script>
</body>
</html>
